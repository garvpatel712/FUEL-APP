        h2 {
            color: var(--primary-100);
        }
        .track-input input {
            width: 80%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid var(--primary-200);
            border-radius: 5px;
            background: var(--bg-300);
            color: var(--text-100);
        }
        .btn-primary {
            background: var(--primary-100);
            color: var(--text-100);
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-primary:hover {
            background: var(--primary-200);
        }
        .order-details, .tracking-map {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: var(--bg-300);
            border-radius: 8px;
        }
        .order-details p {
            margin: 10px 0;
            text-align: left;
        }
        .tracking-map {
            min-height: 300px;

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <!-- Logo -->
                <a href="index.html" class="logo">
                    <span>FuelUp</span>
                </a>

                <!-- Desktop Navigation -->
                <nav class="desktop-nav">
                    <a href="fuel-order.html" class="nav-link">Fuel Order</a>
                    <a href="trackorder.html" class="nav-link">Track Order</a>
                    <a href="dashboard.html" class="nav-link active">Account Info</a>
                    <button id="logout-btn" class="btn btn-outline">Log Out</button>
                </nav>

                <!-- Mobile Menu Button -->
                <button class="mobile-menu-btn" id="mobile-menu-btn">
                    <i class="fas fa-bars" id="menu-icon"></i>
                </button>
            </div>
        </div>

        <!-- Mobile Navigation -->
        <div class="mobile-nav" id="mobile-nav">
            <div class="container">
                <a href="fuel-order.html" class="nav-link">Fuel Order</a>
                <a href="trackorder.html" class="nav-link">Track Order</a>
                <a href="dashboard.html" class="nav-link active">Account Info</a>
                <button id="mobile-logout-btn" class="btn btn-outline btn-full">Log Out</button>
            </div>
        </div>
    </header>

    <main>
        <section class="track-order-section">
            <div class="container-1">
                <h2>Track Your Order</h2>
                <div class="track-input">
                    <input type="text" id="trackId" placeholder="Enter Order Number" />
                    <button class="btn-primary">Track</button>
                </div>
                <div id="orderDetails" class="order-details">
                    <!-- Order details will be populated by JavaScript -->
                </div>
                <div id="trackingMap" class="tracking-map">
                    <div class="map-placeholder">Live Map Tracking (Integration Needed)</div>
                </div>
                <div style="margin-top: 20px;"><a href="dashboard.html" class="btn-primary">Back to Dashboard</a></div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy;2024 FuelUp. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="script/script.js"></script>
    <script src="script/auth.js"></script>
    <script src="script/trackorder.js"></script>
</body>
